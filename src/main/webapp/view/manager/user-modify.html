<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="/static/js/html5.min.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->
</head>


<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item" id ="orderIdContent">
                <label for="userId" class="layui-form-label">
                    <span class="x-red">*</span>用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userpassword" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
					<div class="layui-input-inline">
                    <input type="text" id="userpassword" name="userpassword" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
					<div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userage" class="layui-form-label">
                    <span class="x-red">*</span>年龄</label>
					<div class="layui-input-inline">
                    <input type="text" id="userage" name="userage" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userphone" class="layui-form-label">
                    <span class="x-red">*</span>电话</label>
					<div class="layui-input-inline">
                    <input type="text" id="userphone" name="userphone" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="useraddress" class="layui-form-label">
                    <span class="x-red">*</span>地址</label>
					<div class="layui-input-inline">
                    <input type="text" id="useraddress" name="useraddress" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userviplevel" class="layui-form-label">
                    <span class="x-red">*</span>会员等级</label>
                <div class="layui-input-inline">
                    <select name="userviplevel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
						<option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="modify" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            const form = layui.form,
                layer = layui.layer;

            $ = layui.jquery;
            //监听提交
            form.on('submit(modify)',
                function (data) {
                    console.log(data.field);
                    let userModify = data.field;
                    console.log(userModify)
                    $.ajax({
                        url:"/",
                        data:userModify,
                        method:"post",
                        success:function (data){
                            if(data.code === 0){
                                layer.alert(data.msg, {
                                        icon: 6
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            }else{
                                layer.alert(data.msg, {
                                        icon: 7
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            }
                        }
                    })
                    return false;
                });

        });
</script>

</body>

</html>
