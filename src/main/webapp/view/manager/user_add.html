<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>

          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="../../static/css/xadmin.css">
    <script src="../../static/layui/layui.js" charset="utf-8"></script>

<style>
.item_name{
        text-align:right;
        display:inline-block;
    }
.uploadImg{
        display:inline-block;
        padding:15px;
        background:#f8f8f8;
        position:relative;
        border:1px #139667 solid;
    }
    .uploadImg input{
        display:none;
    }
    .uploadImg span{
        display:block;
        font-size:12px;
        text-align:center;
        color:#139667;
    }
    .uploadImg span:hover
    {color:#209f71;
    }
</style>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
			<div class="layui-form-item" id ="orderIdContent">
                <span class="item_name" style="width:120px;">上传图片：</span>
                    <label class="uploadImg">
                        <input name="goodPicUrl" type="file" onchange="previewFile()"><br>
                        <img src="../../static/img/goods_page/图片.png" height="50" width="50" alt="Image preview..."  />
                    </label>
            </div>
			<script>
                    function previewFile() {
                        var preview = document.querySelector('img');
                        var file    = document.querySelector('input[type=file]').files[0];
                        var reader  = new FileReader();

                        reader.onloadend = function () {
                            preview.src = reader.result;
                        }

                        if (file) {
                            reader.readAsDataURL(file);
                        } else {
                            preview.src = "";
                        }
                    }
                </script>
            <div class="layui-form-item" id ="orderIdContent">
                <label for="userId" class="layui-form-label">
                    <span class="x-red">*</span>用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userpassword" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
					<div class="layui-input-inline">
                    <input type="text" id="userpassword" name="userpassword" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
					<div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userage" class="layui-form-label">
                    <span class="x-red">*</span>年龄</label>
					<div class="layui-input-inline">
                    <input type="text" id="userage" name="userage" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userphone" class="layui-form-label">
                    <span class="x-red">*</span>电话</label>
					<div class="layui-input-inline">
                    <input type="text" id="userphone" name="userphone" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="useraddress" class="layui-form-label">
                    <span class="x-red">*</span>地址</label>
					<div class="layui-input-inline">
                    <input type="text" id="useraddress" name="useraddress" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
			<div class="layui-form-item">
                <label for="userviplevel" class="layui-form-label">
                    <span class="x-red">*</span>会员等级</label>
                <div class="layui-input-inline">
                    <select name="userviplevel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
						<option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
			
			<div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            const form = layui.form,
                layer = layui.layer;

            $ = layui.jquery;
            //监听提交
            form.on('submit(add)',
                function (data) {
                    console.log(data.field);
                    let userAdd = data.field;
                    console.log(userAdd)
                    //发异步，把数据提交给php
                    $.ajax({
                        url:"/",
                        data:userAdd,
                        method:"post",
                        success:function (data){
                            if(data.code === 0){
                                layer.alert(data.msg, {
                                        icon: 6
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            }else{
                                layer.alert(data.msg, {
                                        icon: 7
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
                            }
                        }
                    })
                    return false;
                });

        });
</script>
