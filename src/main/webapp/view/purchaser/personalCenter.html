<script type="text/javascript">
    window.onload = function () {
        $("#header").load('element/header.html')
        $("#footer").load('element/footer.html')
        $("#hover").load('element/hover.html')
        $("#centInfo").load('element/centInfo.html')
    }

    function changeInfo(index) {
        switch (index) {
            case 1:
                $("#centInfo").load('element/centInfo.html')
                break;
            case 2:
                $("#centInfo").load('element/centOrders.html')
                getOrder()
                break;
        }
    }

    function getOrder() {


        $.ajax({
            url: "/queryOrders",
            data: {
                page: 1,
                limit: 4
            },
            success: function (data) {
                console.log(data)
                console.log(data.data[0].orderStatus)
                let content = $("#orderContent")
                content.html("")
                for (let i = 0; i < data.count; i++) {
                    let status = getStatus(data.data[i].orderStatus,data.data[i].orderPayStatus)
                    let payMethod = getPayMethod(data.data[i].orderPayMethod)
                    content.append("<div class=\"dkuang\">\n <p class=\"one\">"+status+"</p>\n <div class=\"word clearfix\">\n     <ul class=\"fl clearfix\">\n         <li>"+data.data[i].createTime+"</li>\n         <li>"+data.data[i].userName+"</li>\n         <li>订单号:"+data.data[i].orderId+"</li>\n         <li>"+payMethod+"</li>\n     </ul>\n     <p class=\"fr\">\n         订单金额：<span>"+data.data[i].allPrc+"</span>元\n     </p>\n </div>\n <div class=\"shohou clearfix\">\n     <a href=\"#\" class=\"fl\">\n         <img src=\"../../static/img/g1.jpg\"/>\n     </a>\n     <p class=\"fl\">\n         <a href=\"#\">"+data.data[i].goodsName+"</a>\n         <a href=\"#\">¥99.00×1</a>\n     </p>\n     <p class=\"fr\">\n         <a href=\"myprod.html\">待评价</a>\n         <a href=\"orderxq.html\">订单详情</a>\n     </p>\n </div>\n                </div>")
                }
            }
        })
        function getPayMethod(index) {
            switch (index) {
                case 1:
                    return "货到付款";
                case 2:
                    return "微信支付";
                case 0:
                    return "支付宝";

            }
        }
        function getStatus(orderStatus,payStatus) {
            if(payStatus===-1){
                return "未支付"
            }else if(payStatus===0){
                return "等待商家发货"
            }else{
                switch (orderStatus) {
                    case 1:
                        return "已完成";
                    case -1:
                        return "待处理";
                    case 0:
                        return "运输中";

                }
            }
        }
    }
</script>
